<meta charset="UTF-8" />

<script>
    function pulaLinha() {
        document.write('<br><br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 16);
    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt('Digite o seu chute!'));

        if (chute == numeroPensado) {
            mostra('Você acertou! o numero pensado era' + numeroPensado);
            break;

        } else {

            mostra('Você errou, o número pensado foi ' + numeroPensado);
        }
        mostra('Vamos conseguir');
        tentativas++;
    }
</script>
