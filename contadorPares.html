<meta charset"UTF-8">

<script>
  function pulaLinha() {
    document.write('<br><br>');
  }
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var imprimir = 0;
  var limite = 100;

  while (imprimir <= limite) {
    mostra('Numeros Pares' + imprimir);
    imprimir = imprimir + 2;
  }
  mostra('Fim');
</script>
